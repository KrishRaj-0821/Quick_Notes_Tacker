<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Notes Taker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Quick Notes</h1>
    </header>
    <main>
      <textarea id="note" placeholder="Type your quick note here..."></textarea>
      <div class="controls">
        <button id="saveBtn">Save</button>
        <button id="copyDraftBtn" class="secondary">Copy Draft</button>
        <button id="clearDraftBtn" class="secondary">Clear Draft</button>
        <span id="status">Draft not saved</span>
      </div>
      <hr/>
      <div class="notes-header">
        <h2>Saved Notes</h2>
        <button id="clearAllBtn" class="danger">Clear All</button>
      </div>
      <div id="notesList" class="notes-list">
        <!-- notes will render here -->
      </div>
    </main>
    <footer>
      <small>Quick Notes Taker â€” saves notes with website title & timestamp</small>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
